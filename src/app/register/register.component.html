<div class="container m-5">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="card-body">
            <h5 class="card-title text-center">Регистрация</h5>
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label"
                >Имя</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  formControlName="fullName"
                  class="form-control"
                  id="staticEmail"
                  value=""
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label"
                >Почта</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  formControlName="email"
                  class="form-control"
                  id="staticEmail"
                  value=""
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label"
                >Пароль</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  id="inputPassword"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword" class="col-sm-2 col-form-label"
                >Права</label
              >
              <div class="col-sm-2">
                <div
                  class="form-check"
                  *ngFor="let role of roles; let index = index"
                >
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="role"
                    [checked]="role.isSelected"
                    (change)="onRoleChange(role.role)"
                    id="{{ index }}"
                  />
                  <label class="form-check-label" for="{{ index }}">
                    {{ role.role }}
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex flex-row-reverse bd-highlight">
            <div class="p-2 bd-highlight">
              <button
                type="submit"
                class="btn btn-primary m-2 bd-highlight"
                [disabled]="!registerForm.valid || !isRoleSelected"
              >
                Войти
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
